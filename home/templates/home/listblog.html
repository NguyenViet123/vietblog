{% extends "home/base.html" %}


{% block main_content %}
<span style="display: block;text-align: center;">
	<h3><strong>Các bài viết</strong></h3>
	<br>
</span>

<span>
	<ul>
		{% for t in titles %}
			<li>
				<a href="/blog/{{ t.id }}">{{t.title}}</a>
			</li>
			<hr style="margin-top: -2px">
		{% endfor %}
	</ul>
</span>
{% endblock main_content %}


{% block nav_highlight %}
<script type="text/javascript">
	// document.getElementById('blog-btn').classList.add("active");
	document.getElementById("blog-btn").classList.add("active");

	document.getElementById('about-btn').classList.remove("active");
	document.getElementById('tag-btn').classList.remove("active");
	document.getElementById('search-btn').classList.remove("active");
</script>
{% endblock nav_highlight %}
