<!DOCTYPE html>
<html lang="vi" style="height: 100%;">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body style="height: 100%">

	<div class="container"  style="height: 100%">
		<div class="row" style="min-height: 100%">
			<div class="col-xl-2 col-lg-2 col-md-0 col-sm-0 col-0">
				<!-- NULL -->
			</div>

			<div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12" style="position: relative;padding: 0">
				<!-- Contain -->

				<div style="position: sticky;top: 0; margin-top: -1px">
					<!-- navbar -->
					
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 0px; border-bottom-left-radius: 21px; border-bottom-right-radius: 21px;">
  
	  					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="margin: 0 auto">
						    <span class="navbar-toggler-icon"></span>
						</button>
					  	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					    	<span class="navbar-nav" style="margin: 0 auto">
						      	<a class="nav-item nav-link active" id="about-btn" style="margin: 0 auto" href="/about">ABOUT</a>
						      	<a class="nav-item nav-link" id="blog-btn" style="margin: 0 auto"href="/blog">BLOG</a>
						      	<a class="nav-item nav-link" id="tag-btn" style="margin: 0 auto" href="/tag">TAG</a>
						      	<a class="nav-item nav-link" id="search-btn" style="margin: 0 auto" href="/search">SEARCH</a>
					    	</span>
					  	</div>
					</nav>
					
				</div>

				<header style="margin-bottom: 18%">
					<div>
						<span style="display: block;text-align: center;margin-top: 9%">
							<!-- avatar -->
							<a href="#">
								<img src="{% static "img/avatar.jpg" %}" style="width: 32%; border-radius: 50%">
							</a>
						</span>
					</div>
					<div>
						<span style="display: block;text-align: center;margin-top: 3%">
							<!-- my name -->
							<h1>Viet NguyenVan</h1>
						</span>
					</div>
					<div>
						<span style="display: block;text-align: center;margin-top: 1%">
							<!-- quote -->
							<h6>Những điều lớn lao</h6>
							<h6>Thường bắt đầu từ những điều đơn giản!</h6>
						</span>
					</div>
				</header>

				<main style="margin-bottom: 20%">
					<!-- contain posts -->
					{% block main_content%}
					{% endblock main_content%}

				</main>

				<footer style="position: relative;bottom: 0;width: 100%; background-color: #343b40; height: 55px;color: white; text-align: center; border-top-left-radius: 22px; border-top-right-radius: 22px">
					<span style="position: relative;top: 14px">
						<span>&copy;</span> Copyright 2018 <a href="https://fb.com"> Viet Nguyen</a>
					</span>
				</footer>
				
				
			</div>

			<div class="col-xl-2 col-lg-2 col-md-0 col-sm-0 col-0">
				<!-- NULL -->
			</div>
		</div>

	</div>



	{% block nav_highlight %}

	{% endblock nav_highlight %}


</body>

</html>
